# log_backup.conf - Automated Backup System Configuration

# Source directories to backup (comma-separated, no trailing slash)
SOURCE_DIRS="/home/backupuser/logs"

# Destination server settings
DEST_USER=user2
DEST_HOST=192.168.141.131
DEST_PATH=/home/user2/received_backups
CSV_DEST_PATH=/home/user2/received_csv

# Local paths on vm-source
TEMP_PATH=/home/backupuser/backup_temp
CSV_PATH=/home/backupuser/backup_csv
LOG_FILE=/home/backupuser/backup_audit.log

# Security
SSH_KEY=/home/backupuser/.ssh/backup_key

# Retention policy (90 days for GDPR compliance)
RETENTION_DAYS=90

# Discord notifications 
DISCORD_WEBHOOK_URL=""
